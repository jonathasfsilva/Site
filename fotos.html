<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Jurema Store</title>
    <link rel="stylesheet" href="_css/style.css">
  </head>
  <script language="javascript" src="_javascript/funcoes.js"></script>
  <body>
    <div id="interface">

    <header id="cabecalho">
      <hgroup>
        <h1>Jurema Store</h1>
        <h2>Uma pagina só de fotos com legendas</h2>
      </hgroup>

      <img id="icone" src="_imagens/store.png"/>

      <nav id="menu">
        <h1>Menu Principal</h1>
        <ul>
          <li onmouseover="mudaFoto('_imagens/home.png')" onmouseout="mudaFoto('_imagens/store.png')"><a href="index.html">Home</a></li>
          <li onmouseover="mudaFoto('_imagens/novidades.png')" onmouseout="mudaFoto('_imagens/store.png')"><a href="novidades.html">Novidades</a></li>
          <li onmouseover="mudaFoto('_imagens/fotos.png')" onmouseout="mudaFoto('_imagens/store.png')"><a href="fotos.html">Fotos</a></li>
          <li onmouseover="mudaFoto('_imagens/multimidia.png')" onmouseout="mudaFoto('_imagens/store.png')"><a href="multimidia.html">Multimídia</a></li>
          <li onmouseover="mudaFoto('_imagens/contato.png')" onmouseout="mudaFoto('_imagens/store.png')"><a href="fale-conosco.html">Fale Conosco</a></li>
        </ul>
      </nav>
    </header>
    <section id="corpo">
    <article class="artigo">
      <figure class="foto-legenda">
        <img src="_imagens/loja1.png">
        <figcaption>
          <h1>uma loja aleatória</h1>
          <h2>e uma legenda qualquer</h2>
        </figcaption>
      </figure>
    </article>

    <article class="artigo">
      <figure class="foto-legenda">
        <img src="_imagens/loja2.jpeg">
        <figcaption>
          <h1>um corredor</h1>
          <h2>imagem baixada do google</h2>
        </figcaption>
      </figure>
    </article>

    <article class="artigo">
      <figure class="foto-legenda">
        <img src="_imagens/loja3.jpeg">
        <figcaption>
          <h1>sei nem que imagem é essa</h1>
          <h2>eu só baixei e vai que cola</h2>
        </figcaption>
      </figure>
    </article>

    <article class="artigo">
      <figure class="foto-legenda">
        <img src="_imagens/loja4.jpg">
        <figcaption>
          <h1>finalmente a última</h1>
          <h2>humanos não me julguem. são quase duas da madruga de um domingo</h2>
        </figcaption>
      </figure>
    </article>
    </section>
    <footer id="rodape">
    <p id="creditos">CopyRight &copy; 2020</p>
    <p id="creditos">Jonathas F Silva</p>
    </footer>
    </div>
  </body>
</html>
