<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Teste JavaScript</title>

    <script>

      var quebrada = false;
      function mudaLampada(tipo){

        if (tipo == 1){
          arquivo = "_imagens/lampada_acesa.png";
        }
        if (tipo == 2){
          arquivo = "_imagens/lampada_apagada.jpg";
        }
        if (tipo == 3){
          arquivo = "_imagens/lampada_quebrada.jpg";
          quebrada = true;
          document.getElementById("luz").src = arquivo;
        }
        if (!quebrada){
          document.getElementById("luz").src = arquivo;
        }
      }
    </script>

  </head>
  <body>
    <h1>acenda a lampada</h1>
    <img src="_imagens/lampada_apagada.jpg" id="luz" width="200" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)">
  </body>
</html>
