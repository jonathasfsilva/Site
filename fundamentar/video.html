<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media</h1>

    <h3>Video</h3>
    <p>alguns argumentos da tag video</p>
    <ul>
        <li>muted</li>
        <li>loop</li>
        <li>poster (imagem de fundo antes do play)</li>
        <li>preload</li>
    </ul>
    <p>entre outros</p>
    <video controls width="400">
        <source src="media/videoPage.mp4" type="video/mp4">
        <p>este browser não suporta video,  <a href="https://www.google.com">baixe aqui</a></p>
    </video>

    <h3>Audio</h3>
    <p>tag video e audio são muito parecidas</p>
    <audio controls>
        <source src="media/cantapramim.mp3">
    </audio>
</body>
</html>
