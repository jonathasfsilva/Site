<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Table</h1>
    <table>
        <caption>Pessoas por idade</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juvenal</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Ambrísia</td>
                <td>21</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>2 pessoas</td>
            </tr>
        </tfoot>
    </table>

    <h1>Table execício</h1>

    <table>
        <caption>Produtos produzidos vs vendidos por lojas</caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: red">
            <col span="2" style="background-color: blue;">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Loja A</th>
                <th colspan="2" scope="colgroup">Loja B</th>
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>20</td>
                <td>10</td>
                <td>30</td>
                <td>22</td>
            </tr>
            <tr>
                <th scope="row">Baldes</th>
                <td>19</td>
                <td>10</td>
                <td>22</td>
                <td>11</td>
            </tr>

        </tbody>
    </table>

</body>

</html>
