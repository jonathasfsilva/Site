<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="card">
    <div class="nft">
      <img class="nft-fundo" src="./images/image-equilibrium.jpg" alt="NFT">
      <img class="nft-view" src="./images/icon-view.svg" alt="icon view">
    </div>

  <h3>Equilibrium #3429</h3>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="infos">
    <div class="preco">
      <img class="info-icon" src="./images/icon-ethereum.svg" alt="etherium icon">
      <p>0.041ETH</p>
    </div>
    <div class="tempo">
      <img class="info-icon" src="./images/icon-clock.svg" alt="clock icon">
      <p>3 days left</p>
    </div>
  </div>
  
  <hr>

  <div class="creator">
    <img src="./images/image-avatar.png" alt="avatar creator">
    Creation of <strong><span class="creator-name">Jules Wyvern</span></strong>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathas F. Silva</a>.
  </div>
</body>
</html>
